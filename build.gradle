plugins {
    id 'java'
}

group 'vk'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.vk.api:sdk:1.0.6'
    compile "org.telegram:telegrambots:4.6"

    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.10.2'
    compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.25.v20191220'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
}